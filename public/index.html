html{
  scroll-behavior: smooth;
}
      @keyframes rocket-animation {
        from {  left:0%;
          right: 0%;
        }
        to {left:60%;
            right:30%}
      }

      #rocket{
        position:absolute;
        width:25vw;
        height:25vh ;
        z-index: 1;
        animation-name: rocket-animation;
        animation-duration: 2s;
        animation-iteration-count: infinite;}
     
        body{
        background-size: 100% 100%;
        background-image:url('b3.jpg');
        background-attachment: fixed; 
        overflow-x: hidden;
      }
      @keyframes color {
        0% {
          transition: ;
          filter: blur(1px);
        }
        20% {
          filter: blur(0px);
        }
        40% {
          filter: blur(-1px);
        }
        60% {filter: blur(-2px);
           

        }
        80% {
          filter: blur(-1px);
        }
        100% {
          filter: blur(1px);
        }
    }
    
      #star1{
        position: absolute;
        animation-name: color;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        top: -47px;
      }
      #star2{
        position: absolute;
        top:-147px;
        animation-name: color;
        animation-duration: 25s;
        animation-iteration-count: infinite;
      }

      @media screen and (min-width:30em){
        #star1{
          position: absolute;
          top:10vh;
        }
        #star2{
          position: absolute;
          top:20vh;
        }
      }
    </style>
